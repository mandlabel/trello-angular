<h1 mat-dialog-title>Edit Todo: {{ data.name }}</h1>
<div mat-dialog-content>
  <mat-form-field appearance="fill">
    <mat-label>Todo: </mat-label>
    <input matInput [(ngModel)]="data.new_todo_value">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No</button>
  <button mat-button [mat-dialog-close]="data.new_todo_value" cdkFocusInitial>Submit</button>
</div>
